version: "3.8"

networks:
  logging-network:
    driver: bridge

volumes:
  grafana-data:

services:
  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - logging-network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock:ro
        - ./promtail-config.yml:/etc/promtail/config.yml
      # - /home/reekroo/peripheral_scripts/logs:/mnt/logs/scripts_logs:ro
      # - /home/reekroo/backup_service/logs:/mnt/logs/backup_service_logs:ro
      # - /home/reekroo/location_service/logs:/mnt/logs/location_service_logs:ro
      # - /home/reekroo/earthquake_monitor/logs:/mnt/logs/earthquake_monitor_logs:ro
      # - /home/reekroo/weather_monitor/logs:/mnt/logs/weather_monitor_logs:ro
      # - /home/reekroo/ai_hub/logs:/mnt/logs/ai_hub_logs:ro
      # - ./promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - logging-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - /mnt/storage/configs/grafana:/var/lib/grafana
    depends_on:
      - loki
    networks:
      - logging-network
    restart: unless-stopped
